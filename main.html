<!DOCTYPE html>
<html ng-app="ChromeWorkspaces">
<head>
  <base target="_blank">
  <title>Chrome Workspaces Title</title>
  <link rel="stylesheet" media="all" href="css/main.css">
</head>
<body ng-controller="WorkspaceCtrl">

<section id="main">
  <nav>
    <h2>Chrome Workspaces</h2>
  </nav>
  <ul>
    <li ng-repeat="ws in workspaces">
      {{ws.name}}
    </li>
  </ul>
</section>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
